<div id="margen">
  <h3 style="font-size: 250%; margin-bottom: 2%;"><strong>Top Players</strong></h3>
<div class="grid grid-pad">
  <a *ngFor="let player of players" class="col-1-4"
        routerLink="/detail/{{player.id}}">
    <div class="module player">
      <h4>{{player.name}}</h4>
    </div>
  </a>
</div>
</div>
