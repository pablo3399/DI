<div class="bg" *ngIf="player">

    <h2>{{player.name | uppercase}} Details</h2>
    <div><span>id: </span>{{player.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="player.name" placeholder="name"/>
      </label>
    </div>

   <!-- <div>
        <label>position:
          <input type="radio" value="Portero" [(ngModel)]="player.position"> Portero 
          <input type="radio" value="Defensa"  [(ngModel)]="player.position" > Defensa 
          <input type="radio" value="Medio"  [(ngModel)]="player.position" > Medio 
          <input type="radio" value="Delantero" [(ngModel)]="player.position" > Delantero
        </label>
      </div>    -->

      <mat-radio-group name="opciones" [(ngModel)]="player.position">
          Posicion: 
          <mat-radio-button *ngFor="let op of Posiciones" name="opciones" [value]="op" >
            {{op}}
          </mat-radio-button>
        </mat-radio-group>


      <div>
        <label>dorsal:
          <input type="number" [(ngModel)]="player.dorsal" placeholder="dorsal"/>
        </label>
      </div>
      <button (click)="save()">save</button>
      <button (click)="goBack()">go back</button>
  </div>
